<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../dist/style.css" />
    <title>Team Profile Generator</title>
  </head>
  <body>
    <header>
      <h1>My Team</h1>
    </header>
    <main>
      <div class="card" style="width: 20rem">
        <div class="card-header">
          Manny <br />
          <i></i>Manager
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">ID: 1</li>
          <li class="list-group-item">
            Email:
            <span id="email"
              ><a href="mailto:manager@gmail.com">manager@gmail.com</a></span
            >
          </li>
          <li class="list-group-item">Office Number: 111</li>
        </ul>
      </div>
      <div class="card" style="width: 20rem">
        <div class="card-header">
          Engy <br />
          <i></i>Engineer
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">ID: 2</li>
          <li class="list-group-item">
            Email:
            <span id="email"
              ><a href="mailto:engineer@gmail.com">engineer@gmail.com</a></span
            >
          </li>
          <li class="list-group-item">
            Github Username:<a
              target="_blank"
              href="https://github.com/engineer"
              >Engineer</a
            >
          </li>
        </ul>
      </div>
      <div class="card" style="width: 20rem">
        <div class="card-header">
          Inty <br />
          <i></i>Intern
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">ID: 3</li>
          <li class="list-group-item">
            Email:
            <span id="email"
              ><a href="mailto:intern@gmail.com">intern@gmail.com</a></span
            >
          </li>
          <li class="list-group-item">School: SchoolName</li>
        </ul>
      </div>
    </main>
  </body>
</html>
